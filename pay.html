<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Bill</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">← Home</button>
    <h2>Pay Bill</h2>

    <input type="text" class="input-field" placeholder="Account / Phone Number" />

    <div class="bill-icons">
      <div class="bill-icon electricity">💡<span>Electricity</span></div>
      <div class="bill-icon internet">📶<span>Internet</span></div>
      <div class="bill-icon tv">📺<span>TV</span></div>
    </div>

    <h4>Biller Directory</h4>
    <div class="biller-list">
      <div class="biller-item">City Utilities</div>
      <div class="biller-item">Provider Network</div>
      <div class="biller-item">Modern Cable</div>
    </div>

    <button class="primary-btn">Continue</button>
  </div>
</body>
</html>
